<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <nav>
        <ul>
            <li class="menus"><button id="single">Single Player</button></li>
            <li class="menus"><button id="multi">Two Player</button></li>
            <li class="menus"><button id="x">Play as X</button></li>
            <li class="menus"><button id="o">Play as O</button></li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="game">
            <div class="line"></div>
            <div class="box borderLeft borderTop"><span class="boxtext"></span></div>
            <div class="box borderTop"><span class="boxtext"></span></div>
            <div class="box borderTop borderRight"><span class="boxtext"></span></div>
            <div class="box borderLeft"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box borderRight"><span class="boxtext"></span></div>
            <div class="box borderLeft borderBottom"><span class="boxtext"></span></div>
            <div class="box borderBottom"><span class="boxtext"></span></div>
            <div class="box borderBottom borderRight"><span class="boxtext"></span></div>
        </div>
        <div class="info">
            <p class="gameInfo">X's turn</p>
            <p class="result">---------</p>
            <table class="scoreBoard">
                <tr class="labels">
                    <td class="player1">Player1</td>
                    <td class="tie">Draw</td>
                    <td class="player2">Player2</td>
                </tr>
                <tr class="scores">
                    <td class="win">0</td>
                    <td class="draw">0</td>
                    <td class="loss">0</td>
                </tr>
            </table>
            <button id="reset">Reset Score</button>
            <button id="clear">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
